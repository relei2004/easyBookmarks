<!DOCTYPE html>
<html>
	<head>
		<title id="bmLoginTitle" ></title>
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="texts.css">
	</head>
	<body>
		<h2 id="bmLoginHeader" ></h2>
		<form id="loginForm" method="POST" action="login.php" autocomplete="on">
			<label id="bmLoginUser" for="user"></label>
			<input type="text" id="user" name="user" required><br><br>

			<label id="bmLoginPasswd" for="passwd"></label>
			<input type="password" id="passwd" name="passwd" required><br><br>

			<button id="bmLoginButton" type="submit" ></button>
		</form>
	</body>
</html>
